name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow==10.1.0
        pip install tkinterdnd2==0.3.0
        pip install pyinstaller

    - name: Manually install tkdnd
      run: |
        # 直接下载并解压到Python的tcl目录
        $url = "https://downloads.sourceforge.net/project/tkdnd/tkdnd/2.9.2/tkdnd-2.9.2-windows-x86_64.zip"
        $output = "tkdnd.zip"
        (New-Object System.Net.WebClient).DownloadFile($url, $output)
        Expand-Archive -Path $output -DestinationPath "tkdnd_temp" -Force
        Copy-Item -Path "tkdnd_temp\tkdnd2.9.2" -Destination "C:\hostedtoolcache\windows\Python\3.8.10\x64\tcl\" -Recurse -Force

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed src/main.py --icon=icon.ico --name=pyresize `
          --hidden-import=tkinterdnd2 `
          --add-data "C:\hostedtoolcache\windows\Python\3.8.10\x64\tcl\tkdnd2.9.2;tkdnd2.9.2"

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: dist/pyresize.exe
    
