name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install tkinterdnd2

    - name: Download tkdnd library
      run: |
        # 下载适用于Windows的tkdnd库
        Invoke-WebRequest -Uri "https://downloads.sourceforge.net/project/tkdnd/tkdnd/2.9.2/tkdnd2.9.2-windows-x86_64.zip" -OutFile "tkdnd.zip"
        # 解压到项目根目录的tkdnd文件夹
        Expand-Archive -Path "tkdnd.zip" -DestinationPath "tkdnd"

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed src/main.py --icon=icon.ico --name=pyresize `
          --hidden-import=tkinterdnd2 `
          --add-data "tkdnd/lib/tkdnd2.9.2;tkdnd2.9.2" `
          --add-data "tkdnd/lib/tkdnd2.9.2/tkdnd.tcl;."

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: dist/pyresize.exe
    
