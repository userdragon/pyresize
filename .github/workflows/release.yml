name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'  # 使用兼容的Python版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow==10.1.0  # 图片处理依赖
        pip install tkinterdnd2==0.3.0  # 拖拽功能依赖
        pip install pyinstaller  # 打包工具

    - name: Prepare tkdnd library
      run: |
        # 确保tkdnd库存在于系统中
        if (-not (Test-Path "C:\hostedtoolcache\windows\Python\3.8.10\x64\tcl\tkdnd2.9.2")) {
          # 下载并安装tkdnd库
          Invoke-WebRequest -Uri "https://downloads.sourceforge.net/project/tkdnd/tkdnd/2.9.2/tkdnd-2.9.2-windows-x86_64.zip" -OutFile "tkdnd.zip"
          Expand-Archive -Path "tkdnd.zip" -DestinationPath "tkdnd_temp" -Force
          New-Item -Path "C:\hostedtoolcache\windows\Python\3.8.10\x64\tcl\tkdnd2.9.2" -ItemType Directory -Force
          Copy-Item -Path "tkdnd_temp\tkdnd2.9.2\*" -Destination "C:\hostedtoolcache\windows\Python\3.8.10\x64\tcl\tkdnd2.9.2" -Recurse -Force
        }

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed src/main.py --icon=icon.ico --name=pyresize `
          --hidden-import=tkinterdnd2 `
          --add-data "C:\hostedtoolcache\windows\Python\3.8.10\x64\tcl\tkdnd2.9.2;tkdnd2.9.2"

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: dist/pyresize.exe
